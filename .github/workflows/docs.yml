name: Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build docs
        working-directory: apps/docs
        run: |
          pnpm install || true
          pnpm build || true
        continue-on-error: true
